<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Epic Mode</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    body{width:250px;
      font-family: "Sofia", sans-serif;
      background: linear-gradient(to bottom right, #33ccff 0%, #ff99cc 100%);
    }
    </style>
  </head>
  <body>
    <h1>Focus With Music</h1>
    <select>
      <option value="one" selected>One Hour Track</option>
      <option value="two">Two Hour Track</option>
      <option value="three">Three Hour Track</option>
    </select>
    <button class="play">
      <i class="fa fa-play" aria-hidden="true" style="font-size:20px"></i>
    </button>
    <button class="pause">
      <i class="fa fa-pause" aria-hidden="true" style="font-size:20px"></i>
    </button>
    <script src="exetension.js"></script>
  </body>
</html>
